<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<form action="/login" method="POST">
		<p>UserId/RollNo:<input type="text" name="userId"></p>
 		<p>Password:<input type="Password" name="pwd"></p>
 	<input type="submit" name="Login">
 	</form>
 	
 	<div class="flashes">
  {% for message in get_flashed_messages() %}
    {{ message }}
  {% endfor %}
</div>
</body>

</html>
